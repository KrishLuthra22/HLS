<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About Us - HSL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="header"></div>
    <main class="container mt-4">
        <h2>About Us</h2>
        <p>Information about HSL and our services.</p>
    </main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load header-full.html into #header
        fetch('header-full.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .then(() => {
                // Highlight active nav link based on current URL after header is loaded
                const currentPath = window.location.pathname.split('/').pop();
                const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
                navLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href === currentPath || (href === 'index.html' && currentPath === '')) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            });

        // Load footer.html into #footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
