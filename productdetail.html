<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Detail - HSL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
  <!-- Removed inline styles for productdetail.html, moved to styles.css -->
</head>

<body>
  <div id="header"></div>
  <main class="container mt-4">
    <div class="row align-items-center" style="gap: 2rem;">
      <div class="col-md-8" style="max-width: 600px;">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel"
          style="border-radius: 15px; overflow: hidden;">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner rounded">
            <div class="carousel-item active">
              <img src="images/products range/image 10.png" class="d-block w-100" alt="3mm Precision Burr" />
            </div>
            <div class="carousel-item">
              <img src="images/products range/image 9.png" class="d-block w-100" alt="3mm Precision Burr - View 2" />
            </div>
            <div class="carousel-item">
              <img src="images/products range/image 8.png" class="d-block w-100" alt="3mm Precision Burr - View 3" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-md-4 d-flex flex-column justify-content-start text-start">
        <h4 class="fw-bold mb-1">$45</h4>
        <h6 class="text-muted mb-3">3mm Precision Burr</h6>
        <div class="d-flex align-items-center mb-3 gap-3">
          <select id="quantity" class="form-select form-select-sm w-25">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <small class="text-muted mb-0">Max: 32</small>
        </div>
        <div class="mb-3 d-flex align-items-center gap-2">
          <span class="text-warning fs-5">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
          <span class="text-muted">(10)</span>
        </div>
        <p class="text-muted small mb-4" style="max-width: 400px;">
          Ideal for destructive entry as a last resort, providing locksmiths with a reliable solution when
          non-destructive methods fail.
        </p>
        <button class="btn btn-maroon text-white rounded-pill px-5 py-2 fw-bold" onclick="
          const productName = encodeURIComponent('3mm Precision Burr');
          const productPrice = 45;
          const quantity = document.getElementById('quantity').value;
          const productImage = encodeURIComponent('images/products range/image 10.png');
          window.location.href = `payment.html?name=${productName}&price=${productPrice}&quantity=${quantity}&image=${productImage}`;
        ">ADD TO CART</button>
      </div>

    </div>
    <hr class="my-4" />
    <h5 class="fw-bold mb-3">Related Products</h5>

    <!-- Products Slider Container -->
    <div class="products-container">
      <div id="productsSlider" class="products-slider"></div>

      <!-- Slider Navigation -->
      <div class="slider-nav">
        <button id="prevBtn" class="slider-btn" disabled>
          <i class="bi bi-chevron-left"></i>
        </button>
        <button id="nextBtn" class="slider-btn">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script>
    // Load header-full.html into #header
    fetch('header-full.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data)
      .then(() => {
        // Highlight active nav link based on current URL after header is loaded
        const currentPath = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
        navLinks.forEach(link => {
          const href = link.getAttribute('href');
          if (href === currentPath || (href === 'index.html' && currentPath === '')) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      });

    // Load footer.html into #footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);

    // Product data from service-area.html
    const products = [
      { name: "3mm Precision Burr", price: 45, category: "Accessories", brand: "Generic", image: "images/products/image 5.png" },
      { name: "Universal Key Cutting Blade", price: 69, category: "Key Cutting Tools", brand: "Universal", image: "images/products/image 6.png" },
      { name: "Ford Transponder Key", price: 75, category: "Transponders", brand: "Ford", image: "images/products/image 7.png" },
      { name: "SILCA NE73TE Key Blank", price: 69, category: "Key Blanks", brand: "SILCA", image: "images/products/image 8.png" },
      { name: "3-Button Remote Key Shell", price: 69, category: "Key Shells", brand: "Generic", image: "images/products/image 9.png" },
      { name: "Key Tag & Storage Rings", price: 69, category: "Accessories", brand: "Generic", image: "images/products/image 10.png" },
      { name: "Anti-Snap Euro Cylinder Lock", price: 69, category: "Accessories", brand: "BMW", image: "images/products/image 23.png" },
      { name: "High Security Padlock", price: 75, category: "Accessories", brand: "Generic", image: "images/products/image 6.png" },
      { name: "Spare Key Blank", price: 55, category: "Key Blanks", brand: "Universal", image: "images/products/image 7.png" },
      { name: "Advanced Cutting Blade", price: 80, category: "Key Cutting Tools", brand: "SILCA", image: "images/products/image 8.png" },
      { name: "BMW Transponder", price: 120, category: "Transponders", brand: "BMW", image: "images/products/image 9.png" },
      { name: "Luxury Key Shell", price: 95, category: "Key Shells", brand: "Generic", image: "images/products/image 10.png" },
    ];

    let currentSlide = 0;
    const slideWidth = 320; // Approximate width of each product card + gap

    function renderProducts() {
      const slider = document.getElementById("productsSlider");
      slider.innerHTML = "";

      // Filter for related products (same category or brand as current product, excluding current product)
      const currentProduct = { name: "3mm Precision Burr", category: "Accessories", brand: "Generic" };
      let filtered = products.filter(p =>
        (p.category === currentProduct.category || p.brand === currentProduct.brand) &&
        p.name !== currentProduct.name
      );

      filtered.forEach(p => {
        slider.innerHTML += `
          <div class="product-card position-relative" style="min-width: 280px;">
            <span class="discount-badge position-absolute top-0 start-0 rounded-pill px-2 py-1">-20%</span>
            <img src="${p.image}" class="mb-3" alt="${p.name}" style="width: 100%; height: 180px; object-fit: contain;">
            <div class="rating mb-1">★★★★★</div>
            <h6 class="fw-bold">${p.name}</h6>
            <p class="text-muted small mb-2">Ideal for locksmiths and secure use.</p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="price">$${p.price}</p>
              <a href="productdetail.html?name=${encodeURIComponent(p.name)}" class="stretched-link d-flex justify-content-end text-dark">
                <i class="bi bi-arrow-right fs-5"></i>
              </a>
            </div>
          </div>`;
      });

      updateSliderButtons();
    }

    function updateSliderButtons() {
      const slider = document.getElementById("productsSlider");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const maxScroll = slider.scrollWidth - slider.clientWidth;

      prevBtn.disabled = currentSlide <= 0;
      nextBtn.disabled = currentSlide >= maxScroll;
    }

    function slideNext() {
      const slider = document.getElementById("productsSlider");
      const maxScroll = slider.scrollWidth - slider.clientWidth;

      if (currentSlide < maxScroll) {
        currentSlide = Math.min(currentSlide + slideWidth, maxScroll);
        slider.scrollTo({
          left: currentSlide,
          behavior: 'smooth'
        });
        updateSliderButtons();
      }
    }

    function slidePrev() {
      if (currentSlide > 0) {
        currentSlide = Math.max(currentSlide - slideWidth, 0);
        const slider = document.getElementById("productsSlider");
        slider.scrollTo({
          left: currentSlide,
          behavior: 'smooth'
        });
        updateSliderButtons();
      }
    }

    // Call render on page load
    document.addEventListener('DOMContentLoaded', function () {
      renderProducts();

      // Add event listeners for slider buttons
      document.getElementById("prevBtn").addEventListener('click', slidePrev);
      document.getElementById("nextBtn").addEventListener('click', slideNext);

      // Update buttons on window resize
      window.addEventListener('resize', updateSliderButtons);
    });
  </script>
</body>

</html>
